<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-todolist</title>
</head>

<body class="bg-light">
    <div id="app">
        <div class="container">
            <h1>Vue-todolist</h1>

            <!--Input-->
            <div class="input-group flex-nowrap my-3">
                <input type="text" class="form-control" placeholder="Aggiungi una task" v-model="nuovaTask"
                    @keyup.enter="aggiungiTask()">
                <span class="input-group-text" @click="aggiungiTask()">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </div>

            <!--Testo di errore-->
            <p class="text-danger" role="alert" v-if="error !== ''">
                {{error}}
            </p>

            <!--Lista-->
            <div class="card todo_list my-3">
                <div class="card-header">
                    <h3>Da fare:</h3>
                </div>
                <div class="card_body">
                    <ul class="list-group" v-if="tasks.length> 0">
                        <li class="list-group-item d-flex justify-content-between align-items-center py-2"
                            v-for="(task, index) in tasks">
                            <span :class="task.done === true ? 'done' : ''" @click="is_done(index)">
                                <i class="fa-regular fa-square pe-1 position-relative">
                                    <i class="fa-solid fa-check position-absolute text-success"
                                        :class="task.done === true ? '' : 'd-none'"></i>
                                </i>
                                {{task.text}}
                            </span>
                            <i class="fa-regular fa-circle-xmark px-2" @click="rimuoviTask(index)"></i>
                        </li>
                    </ul>
                    <p v-else class="ps-2 pb-0 pt-2">Hai 0 task.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
